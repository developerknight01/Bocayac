<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel" data-translation="titleContact">Contáctenos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" class="tbName" data-translation-placeholder="contactName" placeholder="Nombre">
                <input type="phone" class="tbPhone" placeholder="###############">
                <input type="email" class="tbEmail" data-translation-placeholder="contactEmail" placeholder="Correo electrónico">
                <textarea class="txtMessage" data-translation-placeholder="contactMessage" placeholder="Ingrese su mensaje"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" data-translation="contactClose">Cerrar</button>
                <button type="button" class="btn btn-primary" data-translation="contactSend">Enviar</button>
            </div>
        </div>
    </div>
</div>
<script>
    $("#contactModal").modal({
        backdrop:'static',
        show:false
    });
</script>
<link rel="stylesheet" href="../../object/modal/modalContact.css">
